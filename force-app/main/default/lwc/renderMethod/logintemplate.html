<template>
    <lightning-card title="Log In Template">
        <div class="slds-var-m-around_medium">
            <lightning-input
                type="text"
                label="Enter your Username"
            ></lightning-input>
            <lightning-input
                type="text"
                label="Enter your Password"
            ></lightning-input>
            <div class="slds-align_absolute-center slds-var-m-top_small">
                
                <lightning-button
                    label="Cancel"
                    variant="neutral"
                    onclick={mainHandler}
                ></lightning-button>
                <lightning-button
                    label="Login"
                    variant="brand"
                ></lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
